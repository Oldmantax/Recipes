<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Max's recipes: Chewy Pathivier Cake</title>
    </head>
    <body>
        <h1>Chewy Pathivier Cake</h1>
        Ingredients:
        <ul>
            <li>Almonds</li>
            <li>White caster sugar</li>
            <li>Butter</li>
        </ul>
        Steps:
        <ol>
            <li>Combine the sugar and butter</li>
            <li>Add the almonds</li>
            <li>Bake at 180 degrees centigrade for 10 minutes</li>
        </ol>
    </body>
</html>
